<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - PetFriendS</title>
  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f7f9fc;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #4a90e2;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #4a90e2;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    button {
      background-color: #4a90e2;
      color: white;
      font-size: 1.1rem;
      padding: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .contact-info {
      margin-top: 35px;
      padding-top: 25px;
      border-top: 1px solid #ddd;
      color: #666;
      font-size: 0.95rem;
    }

    .contact-info p {
      margin-bottom: 10px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin: 20px 10px;
      }
    }
  </style>
</head>
